<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Selección Múltiple - Examen 2</title>
</head>
<body>
    <form id="quizForm">
        <h3>1. ¿Cuál es el río más largo del mundo?</h3>
        <label><input type="radio" name="rio" value="Nilo"> Nilo</label><br>
        <label><input type="radio" name="rio" value="Amazonas"> Amazonas</label><br>
        <label><input type="radio" name="rio" value="Misisipi"> Misisipi</label><br>

        <h3>2. ¿Cuál es el elemento químico más abundante en el universo?</h3>
        <label><input type="radio" name="elemento" value="Oxígeno"> Oxígeno</label><br>
        <label><input type="radio" name="elemento" value="Hidrógeno"> Hidrógeno</label><br>
        <label><input type="radio" name="elemento" value="Carbono"> Carbono</label><br>

        <h3>3. ¿Cuál es el océano más grande de la Tierra?</h3>
        <label><input type="radio" name="oceano" value="Atlántico"> Atlántico</label><br>
        <label><input type="radio" name="oceano" value="Índico"> Índico</label><br>
        <label><input type="radio" name="oceano" value="Pacífico"> Pacífico</label><br>

        <h3>4. ¿Quién pintó la Mona Lisa?</h3>
        <label><input type="radio" name="pintor" value="Van Gogh"> Van Gogh</label><br>
        <label><input type="radio" name="pintor" value="Da Vinci"> Leonardo Da Vinci</label><br>
        <label><input type="radio" name="pintor" value="Picasso"> Pablo Picasso</label><br>

        <h3>5. ¿Qué tipo de energía utiliza un panel solar?</h3>
        <label><input type="radio" name="energia" value="Eólica"> Eólica</label><br>
        <label><input type="radio" name="energia" value="Hidráulica"> Hidráulica</label><br>
        <label><input type="radio" name="energia" value="Solar"> Solar</label><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="../js/examenes/examen2.js"></script>
</body>
</html>
