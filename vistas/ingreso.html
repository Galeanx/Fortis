<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/ingreso.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="sources/images/Mini-logo.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Logo -->
                <a href="../index.html" class="navbar-brand logo">
                    <img src="../sources/images/Logoblanco.svg" alt="Logo de Fortis">
                </a>
    
                <!-- Botón Responsive -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Menú -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
                        <li class="nav-item"><a href="./nosotros.html" class="nav-link">Nosotros</a></li>
                        <!-- Botón Ingresar, visible solo cuando NO hay sesión -->
                        <li class="nav-item" id="ingresar-container">
                            <a href="./ingreso.html" class="nav-link">Ingresar</a>
                        </li>
                        
                        <!-- Dropdown Usuario, visible solo cuando HAY sesión -->
                        <li class="nav-item dropdown" id="perfil-dropdown" style="display: none;">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user me-2"></i><span id="nombre-usuario"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="./perfil.html">Perfil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button class="dropdown-item" id="logout-btn">Cerrar sesión</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    
<section>
  <div class="container">
    <div class="form-header">
        <button class="form-toggle active" data-form="login">Ingresar</button>
        <button class="form-toggle" data-form="register">Registrar</button>
    </div>

    <div id="login-form" class="form-container active">
        <form id="loginForm">
            <input type="text" class="form-input" id="loginUsername" placeholder="Usuario" required>
            <input type="password" class="form-input" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit" class="form-submit">Entrar</button>
        </form>
        <div id="loginMessage" class="message"></div>
    </div>

    <div id="register-form" class="form-container">
        <form id="registerForm">
            <input type="text" class="form-input" id="registerUsername" placeholder="Elija un nombre de usuario" required>
            <input type="password" class="form-input" id="registerPassword" placeholder="Crea una contraseña" required>
            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirma la contraseña" required>
            <button type="submit" class="form-submit">Crear cuenta</button>
        </form>
        <div id="registerMessage" class="message"></div>
    </div>
</div>
</section>    
    <footer class="custom-footer">
        <div class="footer-content">
            <div class="footer-text">FORTIS</div>
            <div class="social-buttons">
                <a href="https://www.facebook.com" class="social-btn"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://x.com/?lang=es" class="social-btn"><i class="fa-brands fa-x-twitter"></i>
                <a href="https://www.instagram.com" class="social-btn"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://web.whatsapp.com" class="social-btn"><i class="fa-brands fa-whatsapp"></i>
                <a href="https://www.youtube.com" class="social-btn"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <div class="derechos-text">Derechos de autor © Fortis. Todos los derechos reservados.</div>
    </footer>
    <script src="../js/ingreso.js"></script>
</body>
</html>
